<h1 class="text-center mt-2">Customer Area</h1>

<div class="continer mt-2 p-2">
  <div class="row">
    <div class="col-3 col-sm-12 col-md-3 align-middle">
      <button
        class="btn btn-outline-secondary mt-2 w-100"
        [ngClass]="{ active: active == 'view' }"
        (click)="viewCustomerDetails()"
      >
        View Account Details
      </button>
      <button
        [ngClass]="{ active: active == 'fund' }"
        class="btn btn-outline-secondary mt-2 w-100"
        (click)="fundTransfer()"
      >
        Fund Transfer
      </button>
    </div>
    <div class="col-9 col-sm-12 col-md-9">
      <div class="tab-content" id="nav-tabContent">
        <div *ngIf="active == 'view'">
          <app-account-details></app-account-details>
        </div>
        <div *ngIf="active == 'fund'">
          <app-fund-transfer></app-fund-transfer>
        </div>
      </div>
    </div>
  </div>
</div>
